<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Presentation Builder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .preview-area, .control-panel {
      flex: 1;
      padding: 1rem;
      box-sizing: border-box;
    }
    .preview-area {
      border-right: 2px solid #ccc;
    }
    .control-panel {
      display: flex;
      flex-direction: column;
    }
    .draggable {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px dashed #666;
      cursor: grab;
    }
    #presentation-template {
      border: 1px solid #999;
      padding: 1rem;
      min-height: 400px;
    }
    #presentation-template .dropzone {
      min-height: 80px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .layout-box {
      border: 1px solid #ccc;
      margin: 0.5rem;
      padding: 0.5rem;
      width: 90%;
      background: #f6f6f6;
    }
    .layout-row {
      display: flex;
      justify-content: space-between;
    }
    .layout-column {
      flex: 1;
      margin: 0.2rem;
      border: 1px solid #999;
      padding: 0.5rem;
      background: #fff;
    }
  </style>
  <script>
    function allowDrop(e) {
      e.preventDefault();
    }
    function drag(e) {
      e.dataTransfer.setData("text", e.target.id);
    }
    function drop(e) {
      e.preventDefault();
      const data = e.dataTransfer.getData("text");
      const elementToAdd = document.getElementById(data).cloneNode(true);
      elementToAdd.id = data + "-" + Date.now();
      elementToAdd.style.cursor = "auto";
      elementToAdd.draggable = false;
      e.target.appendChild(elementToAdd);
    }
  </script>
</head>
<body>
  <div class="container">
    <!-- Preview Area -->
    <div class="preview-area">
      <h2>Presentation Preview</h2>
      <div id="presentation-template">
        <div id="header-zone" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Header</div>
        <div id="body-zone" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Body</div>
        <div id="footer-zone" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">Footer</div>
      </div>
    </div>
    <!-- Controls -->
    <div class="control-panel">
      <h3>Prompt</h3>
      <input type="text" style="width:100%;padding:0.5rem;" placeholder="Enter your prompt here" />
      <h3>Available Elements</h3>
      <div id="title-content" class="draggable" draggable="true" ondragstart="drag(event)" >
        <p><strong>Body Layout 1:</strong> Title &amp; Content</p>
        <div class="layout-box">
          <h4>Title</h4>
          <p>Content goes here...</p>
        </div>
      </div>
      <div id="title-image-text" class="draggable" draggable="true" ondragstart="drag(event)" >
        <p><strong>Body Layout 2:</strong> Title, Image &amp; Text</p>
        <div class="layout-box">
          <h4>Title</h4>
          <img src="https://via.placeholder.com/150" alt="Placeholder" style="display:block;margin:0.5rem 0;" />
          <p>Text goes here...</p>
        </div>
      </div>
      <div id="three-columns" class="draggable" draggable="true" ondragstart="drag(event)">
        <p><strong>Body Layout 3:</strong> Three Columns</p>
        <div class="layout-box layout-row">
          <div class="layout-column">
            <h4>Column 1</h4>
            <p>Text</p>
          </div>
          <div class="layout-column">
            <h4>Column 2</h4>
            <p>Text</p>
          </div>
          <div class="layout-column">
            <h4>Column 3</h4>
            <p>Text</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
